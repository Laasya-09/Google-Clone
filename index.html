<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Styled Page</title>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("bg.png"); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        /* Gmail, Images, Apps Icons container */
        .top-right {
            position: absolute;
            top: 10px;
            right: 20px;
            display:flex;
            align-items: center;
            gap: 20px;
            font-size: 18px;
            color: black;
        }

        .top-right a {
            text-decoration: none;
            color: black;
            font-weight: normal; /* Removed bold style */
        }

        /* Apps icon with white dots */
        .top-right .apps-icon {
            display: grid;
            display:flexbox;
            bottom: 0px;
            flex-wrap: wrap;
            width: 6px;
            grid-template-columns: repeat(3, 2px);
            grid-gap: 4px;
            margin:5px;
            cursor: pointer;
        }

        .top-right .apps-icon div {
            width: 2px;
            height: 2px;
            margin:5px;
            background-color: white;
            border-radius: 50%;
        }

        .top-right .apps-icon:hover {
            background-color: lightgray;
            display:flex;
            flex-wrap: wrap;
        }

        .logo img {
            width: 270px; /* Resize the logo */
            margin-bottom: 40px; /* Space between the logo and search bar */
        }

        .search-container {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 600px; /* Width of the search bar */
            margin-bottom: 5px;
        }

        .search-bar {
            border: none;
            outline: none;
            font-size: 18px;
            width: 100%;
            padding: 5px;
            border-radius: 50px;
            
        }

        .icon {
            font-size: 20px;
            margin-left: 15px;
            color: gray;
            cursor: pointer;
        }

        .search-icon {
            
            margin-right: 15px;
        }

        .icon:hover {
            color: black;
        }

        /* Avatar/Profile Circle */
        .profile-icon {

            background-color: brown;
            border-radius: 70%;
            color: white;
            padding: 10px 12px;
            font-size: 18px;
        }
        .fav-list {
            top:10px;
            padding-top: 30px;
            padding-bottom: 20px;
            display:flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

.box {
    top:0px;
    padding-top: 10px;
    width: 100px;
    height: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 10px;
    flex-direction: column;


    position: relative;
}

.box img {
    
    width: 60%;
    border-radius: 50%;
    margin-bottom: 10px;
}

.dot {
    
    position: absolute;
    top: 5px;
    right: 10px;
    font-size: 16px;
    color: #333;
    opacity: 0;
    transition: opacity 0.3s ease;
}


.box:hover .dot {
    opacity: 1;
}

.box:hover {
    background-color: rgb(184, 174, 174);
    cursor: pointer;
    opacity: 1;
}

        

    </style>
</head>
<body>

    <!-- Gmail, Images, and Apps Icons -->
    <div class="top-right">
        <a href="#"><u>Gmail </u> </a>
        <a href="#"><u>Images</u></a>
        <div class="apps-icon">
            
            <i class="fa-solid fa-ellipsis-vertical"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
            
        </div> <!-- Custom Apps Icon -->
        <div class="profile-icon">L</div> <!-- Placeholder for profile image -->
    </div>

    <!-- Google Logo -->
    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
    </div>

    <!-- Search Bar with Icons -->
    <div class="search-container">
        <i class="fas fa-search icon search-icon"></i>
        <input type="text" class="search-bar" placeholder="Search Google or type a URL">
        <i class="fas fa-camera icon"></i>
        <i class="fas fa-microphone icon"></i>
    </div>
    <div class="fav-list">
        <div class="box">
            <img src="insta logo2.jpeg" alt="Instagram">
            <span class="dot"><i class="fas fa-ellipsis-v"></i></span>
            <p style="color: white;">Instagram </p>
            
        </div>
        <div class="box">
            <img src="chatgpt logo.jpeg" alt="Instagram">
            <span class="dot"><i class="fas fa-ellipsis-v"></i></span>
            <p style="color: white;">Chatgpt</p>
        </div>
        <div class="box">
            <img src="spotify2.png" width:20px; alt="Spotify">
            <span class="dot"><i class="fas fa-ellipsis-v"></i></span>
            <p style="color: white;">Spotify</p>
        </div>
        <div class="box">
            <img src="mail2.png" width:20px; alt="Gmail">
            <span class="dot"><i class="fas fa-ellipsis-v"></i></span>
            <p style="color: white;">Gmail</p>
        </div>
        <div class="box">
            <img src="netflix3.png" width:20px; alt="netflix">
            <span class="dot"><i class="fas fa-ellipsis-v"></i></span>
            <p style="color: white;">Netflix</p>
        </div>
    </div>
    
    


</body>
</html>
